{% extends "base.html" %}


{% block content %}
    <div class="d-flex justify-content-center h-100" >
        <div class="jumbotron" style=" background-color: #5b80b2;margin-top: 40px;width: 100%;opacity: 0.9">
<form  class="form-group" action=" http://127.0.0.1:8000/employee/form/{{ employee.pk}}" method="post">
{% csrf_token %}



{#{{forms}}#}

    <div style="margin-bottom: 30px" class="form-row col-md-10 ">
        <div class="form-group col-md-5">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" value="{{ employee.firstName }}" placeholder="EX:Jone">
        </div>
        <div class="form-group col-md-5">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" value="{{ employee.lastName }}" placeholder="Ex: Rocky">
        </div>
    </div>
    <div style="margin-bottom: 30px" class="form-row col-md-10">
    <div class="form-group col-md-6">
        <label for="inputAddress">Email</label>
        <input type="email" class="form-control" name="email" id="email" value="{{ employee.email }}" placeholder="Ex:abc@cde.com">
    </div>


        <div class="form-group col-md-3">
            <label for="phone">phone</label>
            <input type="number" class="form-control" value="{{ employee.phone }}" name="phone" id="phone">
        </div>
    </div >
        <div style="margin-bottom: 30px" class="form-group col-md-4">

            {{ form.company}}
        </div>


    <div class="form-row col-md-8 ">

<button class="btn btn-success" type="submit"><i class="fas fa-database"></i> submit</button>
<a style="margin-left: 65%" class="btn btn-light" href=" http://127.0.0.1:8000/employee/list"><i class="fas fa-arrow-circle-left"></i> List</a>
    </div>
</form>
        </div>
    </div>

{% endblock content %}
